    rowserrcheck:
      packages:
        - github.com/jmoiron/sqlx

    spancheck:
      checks:
        - end
        - record-error
        - set-status
      ignore-check-signatures: []
      extra-start-span-signatures: []

    tagalign:
      align: true
      sort: true
      order:
        - json
        - yaml
        - yml
        - toml
        - mapstructure
        - binding
        - validate
      strict: true

    tagliatelle:
      case:
        rules:
          json: snake
          yaml: camel
          xml: camel
          toml: camel
          bson: camel
          avro: snake
          mapstructure: kebab
          env: upperSnake
          envconfig: upperSnake
        use-field-name: false
        ignored-fields: []

    usestdlibvars:
      http-method: false
      http-status-code: false
      time-date-month: true
      time-weekday: true
      time-month: true
      time-layout: true
      crypto-hash: true
      default-rpc-path: true
      sql-isolation-level: true
      tls-signature-scheme: true
      constant-kind: true

    usetesting:
      os-create-temp: true
      os-mkdir-temp: true
      os-setenv: true
      os-temp-dir: false
      os-chdir: true
      context-background: true
      context-todo: true

    unparam:
      check-exported: true

    unqueryvet:
      check-sql-builders: true

    varnamelen:
      ignore-names:
        - err
      ignore-decls:
        - c echo.Context
        - t testing.T
        - f *foo.Bar
        - e error
        - i int
        - const C
        - T any
        - m map[string]int

    whitespace:
      multi-if: true
      multi-func: true

    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
      case-max-lines: 2
      default: default
      disable: []
      enable:
        - assign-exclusive
        - err

    # Excluding configuration per-path, per-linter, per-text and per-source.
    rules:
      - path: _test\.go
        linters:
          - gocyclo
          - errcheck
          - dupl
          - gosec
      - path-except: _test\.go
        linters:
          - forbidigo
      - path: internal/hmac/
        text: "weak cryptographic primitive"
        linters:
          - gosec
      - linters:
          - lll
        source: "^//go:generate "

    paths: []
    paths-except: []

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    - swaggo

  settings:
    gci:
      sections:
        - standard                       # Standard section: captures all standard packages.
        - default                        # Default section: contains all imports that could not be matched to another section type.
        - prefix(github.com/org/project) # Custom section: groups all imports with the specified Prefix.
        - blank                          # Blank section: contains all blank imports. This section is not present unless explicitly enabled.
        - dot                            # Dot section: contains all dot imports. This section is not present unless explicitly enabled.
        - alias                          # Alias section: contains all alias imports. This section is not present unless explicitly enabled.
        - localmodule                    # Local module section: contains all local packages. This section is not present unless explicitly enabled.
      no-inline-comments: true
      no-prefix-comments: true
      custom-order: true
      no-lex-order: true

    gofmt:
      simplify: true
      rewrite-rules:
        - pattern: 'interface{}'
          replacement: 'any'
        - pattern: 'a[b:len(a)]'
          replacement: 'a[b:]'

    gofumpt:
      module-path: pr-reviewer-assign-service
      extra-rules: true

    goimports:
      local-prefixes:
        - pr-reviewer-assign-service

    golines:
      max-len: 100
      tab-len: 4
      shorten-comments: true
      reformat-tags: true
      chain-split-dots: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: true
  new: false
  fix: false


output:
  formats:
    html:
      path: ./reports/golangci/output.html
  path-prefix: ""
  path-mode: ""
  sort-order:
    - linter
    - severity
    - file

  show-stats: true


run:
  timeout: 5m
  relative-path-mode: cfg
  issues-exit-code: 1
  tests: true
  go: '1.24'
  concurrency: 0


severity:
  default: error
  rules:
    - linters:
        - dupl
      severity: info